<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="HTML form">
        <meta name="keywords" content="html, web, form">
        <meta name="author" content="Ella Jaeger">
        <title>HTML form</title>
    </head>

    <body>
        <img src="logo.png"
             alt="Swinburne Logo"
             title="Swiburne logo"
             loading="lazy"
             >

        <h1>CWA Help Desk Appointment</h1>

        <p>The Help Desk is located at ATC620. Open 10:30 to 19:00 Monday to Friday</p>

        <p>Check Blackboard for when CWA tutors will be there.</p>

        <form action="submit.php" method="post">
           <fieldset>

               <legend>Student Details</legend>
               <label for="Student ID">Student ID</label>
               <input type="input" id="ID" name="ID" required>
               <br>
               <br>
               <label for="Given Name">Given Name</label>
               <input type="input" id="given" name="given" required>
               <label for="Family Name">Family Name</label>
               <input for="input" id="family" name="family" required>

           </fieldset>

           <fieldset>

               <legend>Your Unit</legend>
                <label for="cos10011">COS10011</label>
                <input type="radio" id="cos10011" name="cos10011" value="cos10011">

                <label for="cos60004">COS60004</label>
                <input type="radio" id="cos60004" name="cos60004" value="cos60004">

                <label for="cos60007">COS60007</label>
                <input type="radio" id="cos60007" name="cos60007" value="cos60007">

                <br>
                <br>

                <label for="tutor">Your Tutor</label>
                <select id="tutor" name="tutor">
                    <option value="Nic">Nic</option>
                    <option value="Atie">Atie</option>
                    <option value-="my teacher">My teacher</option>
               </select>

            </fieldset>

            <fieldset>
                <legend>Issue</legend>
                 <label for="HTML">HTML</label>
                 <input type="checkbox" name="HTML">
                 <label for="CSS">CSS</label>
                 <input type="checkbox" name="CSS">
                 <label for="JavaScript">JavaScript</label>
                 <input type="checkbox" name="JavaScript">
                 <label for="PHP">PHP</label>
                 <input type="checkbox" name="PHP">
                 <label for="MySQL">MySQL</label>
                 <input type="checkbox" name="MySQL">

                 <br>
                 <br>

                 <label for="Description of Issue">Description of Issue</label>
                 <br>
                 <input type="textarea" name="description" id="description" placeholder="Write description of your problem here...">

            </fieldset>

            <fieldset>

                <legend>Preferred Date/Time</legend>

                <label for="date">Date</label>
                <input type="text" name="date" id="date" placeholder="dd/mm/yyyy">
                <br>
                <br>
                <label for="time">Time</label>
                <input type="text" name="time" id="time" placeholder="00:00">

            </fieldset>

            <input type= "book" value="Book"/>
	        <input type= "reset" value="Reset Form"/>
 
        </form>
    </body>

</html>
